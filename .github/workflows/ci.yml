name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install client dependencies
        run: npm --prefix client ci

      - name: Lint client code
        run: npm --prefix client run lint

      - name: Lint server code
        run: npm run lint:server

      - name: Run i18n parity check
        run: npm run check:i18n

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration

      - name: Run client tests
        run: npm --prefix client run test -- --run

      - name: Build client
        run: npm --prefix client run build

      - name: Install Playwright Chromium
        run: npm --prefix client exec playwright install --with-deps chromium

      - name: Run E2E smoke tests
        run: npm --prefix client run test:e2e

      - name: Audit root dependencies
        run: npm audit --audit-level high

      - name: Audit client dependencies
        run: npm --prefix client audit --audit-level high
